name: Deploy to FTP
on: push

jobs:
  deploy-to-prod:
    if: github.ref == 'refs/heads/main'
    name: Deploy production branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: public_html/package-lock.json

      - name: Install dependencies
        working-directory: public_html
        run: npm ci

      - name: Build SvelteKit app
        working-directory: public_html
        run: npm run build

      - name: Prepare production files
        working-directory: public_html
        run: |
          cp -r api build/
          # img folder might not exist if it was moved/merged, but if it exists, copy it.
          if [ -d "img" ]; then cp -r img build/; fi

          # Copy root .htaccess (now in public_html)
          cp .htaccess build/

          # Remove files we don't want to overwrite in production
          rm -f build/api/project_auth_data.php
          rm -f build/api/projects_data.php
          rm -f build/api/admin_creds.php
          rm -f build/router.php

      - name: Deploy to FTP (Prod)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public_html/build/
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            projekt/**
            secure_projects/**
            api/project_auth_data.php
            api/projects_data.php
            api/admin_creds.php
            .git*
            .git*/**
            **/*.bat
            .vscode/**
            src/**
            static/**
            svelte.config.js
            vite.config.js
            package.json
            package-lock.json
            api-tests.http
