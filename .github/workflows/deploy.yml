name: Deploy to FTP
on: push

jobs:
  deploy-to-prod:
    if: github.ref == 'refs/heads/main'
    name: Deploy production branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SvelteKit app
        run: npm run build

      - name: Prepare production files
        run: |
          cp -r api build/
          cp -r img build/

          # Copy root .htaccess
          cp .htaccess build/

          # Remove files we don't want to overwrite in production
          # (These should now be in secure_projects/ but strictly speaking we don't deploy them to public_html/api anyway if ignored locally, but safe to keep removal)
          rm -f build/api/project_auth_data.php
          rm -f build/api/projects_data.php
          rm -f build/api/admin_creds.php
          rm -f build/router.php

      - name: Deploy to FTP (Prod)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            projekt/**
            secure_projects/**
            api/project_auth_data.php
            api/projects_data.php
            api/admin_creds.php
            .git*
            .git*/**
            **/*.bat
            .vscode/**
            src/**
            static/**
            svelte.config.js
            vite.config.js
            package.json
            package-lock.json
            api-tests.http
